    function parseCSV(csvText, category) {
        const lines = csvText.split('\n');
        console.log(`üìÑ ${category} has ${lines.length} lines`);
        
        if (lines.length < 2) {
            console.warn(`‚ö†Ô∏è ${category} CSV has no data rows`);
            return [];
        }
        
        const circles = [];
        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(',').map(v => v.trim());
            if (values.length < 2 || !values[0]) continue;
            
            const circle = {
                name: values[0] || 'ÂêçÁß∞‰∏çÊòé',
                subcategory: getSubcategoryFromRow(values, category),
                description: values[2] || 'Ë™¨Êòé„Å™„Åó',
                members: parseInt(values[3]) || 0,
                foreignMembers: parseInt(values[4]) || 0,
                contact: values[5] || '',
                website: values[6] || '',
                events: values[7] || '',
                image: values[8] || ''
            };
            
            circles.push(circle);
        }
        
        console.log(`üìä ${category} parsed: ${circles.length} circles`);
        return circles;
    }

    // Determine subcategory based on row data and category
    function getSubcategoryFromRow(values, category) {
        // For non_ball_sports, check which subcategory
        if (category === 'non_ball_sports') {
            const subcategories = SUBCATEGORIES.non_ball_sports;
            for (const subcat of subcategories) {
                if (values[1] && values[1].includes(subcat)) {
                    return subcat;
                }
            }
        }
        
        // For other categories, return the value in column 1 (index 1)
        return values[1] || SUBCATEGORIES[category][0] || '„Åù„ÅÆ‰ªñ';
    }

    // Setup event listeners
    function setupEventListeners() {
        // Category buttons
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                categoryButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                currentSubcategory = null;
                renderSubcategories();
                filterAndRenderCircles();
            });
        });
        
        // Search
        searchInput.addEventListener('input', filterAndRenderCircles);
        
        // Foreigner friendly toggle
        foreignerFriendly.addEventListener('change', filterAndRenderCircles);
        
        // Sort buttons
        sortMembersBtn.addEventListener('click', function() {
            sortMembersBtn.classList.toggle('active');
            sortForeignMembersBtn.classList.remove('active');
            filterAndRenderCircles();
        });
        
        sortForeignMembersBtn.addEventListener('click', function() {
            sortForeignMembersBtn.classList.toggle('active');
            sortMembersBtn.classList.remove('active');
            filterAndRenderCircles();
        });
    }

    // Render subcategory buttons based on current category
    function renderSubcategories() {
        const subcategories = SUBCATEGORIES[currentCategory] || [];
        subcategoryContainer.innerHTML = '';
        
        subcategories.forEach(subcat => {
            const button = document.createElement('button');
            button.className = 'subcategory-btn';
            button.textContent = subcat;
            button.dataset.subcategory = subcat;
            
            if (currentSubcategory === subcat) {
                button.classList.add('active');
            }
            
            button.addEventListener('click', function() {
                document.querySelectorAll('.subcategory-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (currentSubcategory === subcat) {
                    currentSubcategory = null;
                } else {
                    this.classList.add('active');
                    currentSubcategory = subcat;
                }
                
                filterAndRenderCircles();
            });
            
            subcategoryContainer.appendChild(button);
        });
    }

    // Filter and render circles based on current filters
    function filterAndRenderCircles() {
        // Apply filters
        filteredCircles = allCircles.filter(circle => {
            // Category filter
            if (circle.category !== currentCategory) return false;
            
            // Subcategory filter
            if (currentSubcategory && circle.subcategory !== currentSubcategory) return false;
            
            // Foreigner friendly filter
            if (foreignerFriendly.checked && circle.foreignMembers === 0) return false;
            
            // Search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm && !circle.name.toLowerCase().includes(searchTerm) && 
                !circle.description.toLowerCase().includes(searchTerm)) {
                return false;
            }
            
            return true;
        });
        
        // Apply sorting
        if (sortMembersBtn.classList.contains('active')) {
            filteredCircles.sort((a, b) => b.members - a.members);
        } else if (sortForeignMembersBtn.classList.contains('active')) {
            filteredCircles.sort((a, b) => b.foreignMembers - a.foreignMembers);
        }
        
        // Reset to first page
        currentPage = 1;
        
        // Render results
        renderCircles();
        renderPagination();
        
        // Show/hide no results message
        if (filteredCircles.length === 0) {
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
        }
    }

    // Render circles for current page
    function renderCircles() {
        const startIndex = (currentPage - 1) * circlesPerPage;
        const endIndex = startIndex + circlesPerPage;
        const circlesToShow = filteredCircles.slice(startIndex, endIndex);
        
        circleGrid.innerHTML = '';
        
        circlesToShow.forEach(circle => {
            const card = document.createElement('div');
            card.className = 'circle-card';
            card.style.backgroundImage = `url(${circle.image || 'https://images.unsplash.com/photo-1589994965851-a8f479c573a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'})`;
            
            card.innerHTML = `
                <div class="card-overlay">
                    <div class="card-header">
                        <div>
                            <div class="circle-name">${circle.name}</div>
                            <div class="circle-category">${circle.subcategory}</div>
                        </div>
                        ${circle.foreignMembers > 0 ? '<div class="foreigner-indicator" title="Â§ñÂõΩ‰∫∫„É°„É≥„Éê„ÉºÂú®Á±ç"></div>' : ''}
                    </div>
                    <div class="card-footer">
                        <div class="member-count">„É°„É≥„Éê„Éº: ${circle.members}</div>
                        ${circle.foreignMembers > 0 ? `<div class="member-count">Â§ñÂõΩ‰∫∫: ${circle.foreignMembers}</div>` : ''}
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => showExpandedView(circle));
            circleGrid.appendChild(card);
        });
    }

    // Render pagination
    function renderPagination() {
        const totalPages = Math.ceil(filteredCircles.length / circlesPerPage);
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }
        
        let paginationHTML = '';
        
        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                    ${i}
                </button>
            `;
        }
        
        pagination.innerHTML = paginationHTML;
        
        // Add event listeners to page buttons
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentPage = parseInt(this.dataset.page);
                renderCircles();
                renderPagination();
            });
        });
    }
