<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>早稲田サークルディレクトリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation (fixed) -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <img src="assets/logo.svg" alt="Waseda logo" class="logo" />
      </div>

      <nav class="nav-links" aria-label="Main navigation">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">FAQs</a>
      </nav>

      <div class="search-language">
        <form id="searchForm" class="search-form" role="search" aria-label="Search circles">
          <input id="searchInput" type="search" placeholder="サークルを検索..." aria-label="Search input" />
          <button type="submit" aria-label="Search button">検索</button>
        </form>

        <select id="langSelect" aria-label="Language selector" title="Language">
          <option value="ja" selected>日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main layout -->
  <main class="main" role="main">
    <aside class="sidebar" id="sidebar" aria-label="Filters">
      <div class="sidebar-inner">
        <h3>Filters</h3>

        <div class="filter-row">
          <label class="toggle">
            <input id="foreignerToggle" type="checkbox" />
            <span>外国人受け入れあり</span>
          </label>
        </div>

        <div class="filter-row">
          <label for="categorySelect">カテゴリ</label>
          <select id="categorySelect">
            <option value="">-- 選択してください --</option>
            <option value="sports_nonball">スポーツ(球技以外)</option>
            <option value="gakumon">学問</option>
            <option value="media">メディア・出版</option>
            <option value="culture">文化・芸術</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="filter-row">
          <label for="subcategorySelect">サブカテゴリ</label>
          <select id="subcategorySelect" disabled>
            <option value="">-- カテゴリを選んでください --</option>
          </select>
        </div>

        <div class="filter-row">
          <label>並び替え (所属人数)</label>
          <button id="sortToggle" class="sort-btn" data-order="desc">Max ↔ Min</button>
        </div>

        <div class="subcategories">
          <button class="circle-btn" data-value="">全て</button>
          <button class="circle-btn" data-value="バドミントン">バドミントン</button>
          <button class="circle-btn" data-value="ダンス">ダンス</button>
        </div>
      </div>
    </aside>

    <section class="content" id="content" aria-live="polite">
      <div id="states" class="states">
        <div id="loading" class="state loading">読み込み中…</div>
        <div id="error" class="state error" hidden>データの読み込みに失敗しました。</div>
        <div id="noresults" class="state noresults" hidden>該当する結果はありません。</div>
      </div>

      <div id="grid" class="grid" role="list"></div>

      <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer-inner">
      <img src="assets/logo.svg" alt="Waseda logo" class="logo footer-logo" />
      <nav class="footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">FAQs</a>
      </nav>
      <div class="footer-lang">
        <select id="footerLang" aria-label="Footer language selector">
          <option value="ja" selected>日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
