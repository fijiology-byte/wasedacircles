    // For other categories, return the value in column 1 (index 1)
    return values[1] || SUBCATEGORIES[category][0] || '„Åù„ÅÆ‰ªñ';
}

// Parse CSV data
function parseCSV(csvText, category) {
    const lines = csvText.split('\n');
    console.log(`üìÑ ${category} has ${lines.length} lines`);
    
    if (lines.length < 2) {
        console.warn(`‚ö†Ô∏è ${category} CSV has no data rows`);

    }
    
    // Parse header row to find column indexes
    const headers = parseCSVLine(lines[0]);
    console.log("CSV Headers for", category, ":", headers);
    
    // Based on your column order: ÂêçÂâç, „Ç´„ÉÜ„Ç¥„É™Á®ÆÈ°û, Ê¥ªÂãïÂÜÖÂÆπ, Ê¥ªÂãïÊó•ÊôÇ„ÉªÂ†¥ÊâÄ, ÊâÄÂ±û‰∫∫Êï∞, Â§ñÂõΩ‰∫∫Â≠¶Áîü„ÅÆÂèó„ÅëÂÖ•„Çå
    const nameIndex = 0; // ÂêçÂâç

    const descriptionIndex = 2; // Ê¥ªÂãïÂÜÖÂÆπ

    // These columns might not exist in your CSV

    console.log("Column indexes found for", category, ":", {

    });
    
    const circles = [];
    for (let i = 1; i < lines.length; i++) {
        const values = parseCSVLine(lines[i]);
        if (values.length < 2 || !values[0]) continue;
        
        const circle = {
            name: values[nameIndex] || 'ÂêçÁß∞‰∏çÊòé',
            subcategory: getSubcategoryFromRow(values, category),
            description: values[descriptionIndex] || 'Ë™¨Êòé„Å™„Åó',
            members: extractNumber(values[membersIndex]) || 0,
            foreignMembers: extractNumber(values[foreignMembersIndex]) || 0,

    console.log(`üìä ${category} parsed: ${circles.length} circles`);
    return circles;
}

        // Proper CSV line parser that handles quoted fields
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    // Handle escaped quotes (two quotes in a row)
                    if (i + 1 < line.length && line[i + 1] === '"') {
                        current += '"';
                        i++; // Skip the next quote
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Add the last field
            result.push(current.trim());
            
            // Remove surrounding quotes from each field
            return result.map(field => {
                if (field.startsWith('"') && field.endsWith('"')) {
                    return field.substring(1, field.length - 1);
                }
                return field;
            });
        }

        // Extract number from string (handles "56‰∫∫", "56", etc.)
        function extractNumber(str) {
            if (!str) return 0;
            // Remove all non-digit characters
            const numStr = str.replace(/[^\d]/g, '');
            return parseInt(numStr) || 0;
        }

        // Filter and render circles based on current filters
        function filterAndRenderCircles() {

            filteredCircles = allCircles.filter(circle => {

                // Subcategory filter
                if (currentSubcategory && circle.subcategory !== currentSubcategory) return false;
                
                // Foreigner friendly filter
                if (foreignerFriendly.checked && circle.foreignMembers === 0) return false;
                
                // Search filter
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm && !circle.name.toLowerCase().includes(searchTerm) && 
                    !circle.description.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                return true;
            });
            
            // Apply sorting

                filteredCircles.sort((a, b) => b.members - a.members);
            } else if (sortForeignMembersBtn.classList.contains('active')) {

        // Refresh button functionality
        function setupRefreshButton() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshMessage = document.getElementById('refreshMessage');
            const lastUpdateTime = document.getElementById('lastUpdateTime');
            
            if (!refreshBtn) return;
            
            // Update timestamp
            function updateTimestamp() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                lastUpdateTime.textContent = timeString;
                refreshMessage.style.display = 'block';
            }
            
            // Initialize timestamp
            updateTimestamp();
            
            // Handle refresh click
            refreshBtn.addEventListener('click', async function() {
                // Show loading state
                refreshBtn.innerHTML = 'Êõ¥Êñ∞‰∏≠... ‚è≥';
                refreshBtn.disabled = true;
                
                const scrollPosition = window.scrollY;

                    // Update timestamp

                    // Show success message

                    refreshBtn.style.backgroundColor = '#2E8B57';
                    
                    setTimeout(() => {
                        refreshBtn.innerHTML = '„Éá„Éº„Çø„ÇíÊõ¥Êñ∞ üîÑ';
                        refreshBtn.style.backgroundColor = '';
                        refreshBtn.disabled = false;
                    }, 2000);
                    
                    window.scrollTo(0, scrollPosition);
                    
                } catch (error) {
                    console.error('Refresh failed:', error);
                    refreshBtn.innerHTML = 'Êõ¥Êñ∞Â§±Êïó ‚ùå';
                    refreshBtn.style.backgroundColor = '#DC143C';

                        refreshBtn.disabled = false;
                    }, 3000);
                }
            });
        }
